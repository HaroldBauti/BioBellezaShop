<header class="bg-dark text-white text-center py-4">
    <h1>BioBelleza Shop</h1>
    <p>Explora nuestra selección de productos naturales y orgánicos</p>
</header>

<!-- Main Content -->
<main class="container py-5">
    <!-- Filters Section -->
    <section class="mb-4">
        <h2 class="mb-3">Filtrar Productos</h2>
        <form class="row gy-3">
            <div class="col-md-4">
                <select class="form-select" aria-label="Seleccionar categoría">
                    <option selected>Categoría</option>
                    <option value="1">Cuidado de la Piel</option>
                    <option value="2">Cuidado del Cabello</option>
                    <option value="3">Cuidado Corporal</option>
                </select>
            </div>
            <div class="col-md-4">
                <select class="form-select" aria-label="Ordenar por">
                    <option selected>Ordenar por</option>
                    <option value="1">Precio: Bajo a Alto</option>
                    <option value="2">Precio: Alto a Bajo</option>
                    <option value="3">Mejor Valorados</option>
                </select>
            </div>
            <div class="col-md-4">
                <input type="text" class="form-control" placeholder="Buscar productos...">
            </div>
        </form>
    </section>

    <!-- Products Section -->
    <section>
        <h2 class="mb-4">Productos Disponibles</h2>
        <div class="row g-4">
            <div class="col-md-4 col-sm-6" *ngFor="let producto of products">
                <div class="product-card">
                  <img [src]="producto.img" alt="{{ producto.nombre }}" class="product-image img-fluid">
                  <div class="p-3">
                    <h5 class="fw-bold">{{ producto.nombre }}</h5>
                    <p class="text-muted">{{ producto.descripcion }}</p>
                    <p class="text-primary fw-bold">${{ producto.precio.toFixed(2) }}</p>
                    <a class="btn btn-success w-100" (click)="addToCart(producto)">Agregar al Carrito</a>
                  </div>
                </div>
              </div>
